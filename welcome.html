    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;

            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 20px;

        }
        .visit-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff5733; /* bright orange button */

        .visit-button:hover {
            background-color: #c0392b; /* darker orange on hover */
